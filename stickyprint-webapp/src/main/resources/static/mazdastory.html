<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Story Card Mazda - Sticky Print</title>
    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>

</head>
<body>
<h1>Story Card Mazda - Sticky Print</h1>
<script>

    var Base64={_keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",encode:function(e){var t="";var n,r,i,s,o,u,a;var f=0;e=Base64._utf8_encode(e);while(f<e.length){n=e.charCodeAt(f++);r=e.charCodeAt(f++);i=e.charCodeAt(f++);s=n>>2;o=(n&3)<<4|r>>4;u=(r&15)<<2|i>>6;a=i&63;if(isNaN(r)){u=a=64}else if(isNaN(i)){a=64}t=t+this._keyStr.charAt(s)+this._keyStr.charAt(o)+this._keyStr.charAt(u)+this._keyStr.charAt(a)}return t},decode:function(e){var t="";var n,r,i;var s,o,u,a;var f=0;e=e.replace(/[^A-Za-z0-9+/=]/g,"");while(f<e.length){s=this._keyStr.indexOf(e.charAt(f++));o=this._keyStr.indexOf(e.charAt(f++));u=this._keyStr.indexOf(e.charAt(f++));a=this._keyStr.indexOf(e.charAt(f++));n=s<<2|o>>4;r=(o&15)<<4|u>>2;i=(u&3)<<6|a;t=t+String.fromCharCode(n);if(u!=64){t=t+String.fromCharCode(r)}if(a!=64){t=t+String.fromCharCode(i)}}t=Base64._utf8_decode(t);return t},_utf8_encode:function(e){e=e.replace(/rn/g,"n");var t="";for(var n=0;n<e.length;n++){var r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r)}else if(r>127&&r<2048){t+=String.fromCharCode(r>>6|192);t+=String.fromCharCode(r&63|128)}else{t+=String.fromCharCode(r>>12|224);t+=String.fromCharCode(r>>6&63|128);t+=String.fromCharCode(r&63|128)}}return t},_utf8_decode:function(e){var t="";var n=0;var r=c1=c2=0;while(n<e.length){r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r);n++}else if(r>191&&r<224){c2=e.charCodeAt(n+1);t+=String.fromCharCode((r&31)<<6|c2&63);n+=2}else{c2=e.charCodeAt(n+1);c3=e.charCodeAt(n+2);t+=String.fromCharCode((r&15)<<12|(c2&63)<<6|c3&63);n+=3}}return t}}


    function generatePreview() {
        var requestData = {
            css: jQuery("#css").val(),
            html: jQuery("#html").val(),
            paperWidth: $("input[name='width']:checked").val(),
            paperHeight: $("input[name='height']:checked").val()
        };


        jQuery.ajax({
            url: 'public/previewstory',
            data: JSON.stringify(requestData),
            contentType: 'application/json',
            cache: false,
            type: 'POST',
            dataType: 'text',
            success: function (data) {
                var image = document.getElementById("preview");
                image.src = "data:image/bmp;base64," + data;
            },

        });

    }
    /*
    function print() {
        jQuery.get("public/printpreview?html=" + tinyMCE.activeEditor.getContent());
    }*/
</script>
<form method="get" target="_self">
    <p>paper height</p>
    <!--HEIGHT_58MM(372), HEIGHT_80MM(512);-->

    <input type="radio" name="height" value="HEIGHT_58MM" >58mm<br>
    <input type="radio" name="height" value="HEIGHT_80MM" checked> 80mm<br>

    <p>paper width</p>


    <!--WIDTH_80MM(512), //ongeveer normale post-it-->
    <!--WIDTH_125MM(800), //ongeveer grote post-it-->
    <!--WIDTH_160MM(1024), //gigantisch-->

    <input type="radio" name="width" value="WIDTH_80MM" >80mm(small post-it)<br>
    <input type="radio" name="width" value="WIDTH_125MM" checked >125mm(large post-it)<br>
    <input type="radio" name="width" value="WIDTH_160MM" >160mm(XL post-it)<br>



    <input type="text" name="storytitle" placeholder="Title" maxlength="12"/>
    <input type="text" name="storypoints" placeholder="SP" maxlength="2"/>
    <input type="text" name="storydescription" placeholder="Description"/>

    <br/>

    <textarea id="css" name="css" rows="10" cols="80" >
                body {
           font-family:Tahoma, Geneva, sans-serif;
           margin:0;
        }

        p {
          margin:0;
          line-height:0.75;
          font-size:85px;
          display:block;
        }
div {
    display: block;
    clear: both;
}
.title {
    float:left;
    font-size:100px;
    text-decoration:underline;
    margin-bottom:10px
}
.sp {
    float: right;
    border-width: 1px;
    border-style: solid;
    padding: 10px
}


    </textarea>
    <br/>
    <textarea id="html" name="html" rows="10" cols="80">
<div>
    <p class="title">VPDS-37</p>
    <p class="sp">7</p>
</div>
<div>
        <p class="description">As the user I want the system to return the relevant mazdas when i click the search button</p>
</div>
    </textarea>
    <br/>
    <input type="button" value="Preview" onclick="generatePreview();"/>
    <input type="button" value="Print" onclick="print();"/>
</form>

<img id="preview" border="1"/>
<script>
    jQuery("#css,#html").keydown(function (e) {
        if (e.keyCode == 13 && e.ctrlKey) {
            generatePreview();
            e.preventDefault();
        }
    });
</script>
</body>
</html>
